<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="#" />
		<title>Minesweeper</title>
		<link rel="stylesheet" href="style.css" />
	</head>



	<body onkeyup="onHandleKey(event)" onload="onInitGame()">
		<h1>Minesweeper Game</h1>

		<div class="head">
			<p class="levels"> 
				<h3>Game level:</h3>
				<button onclick="createBoard(4)">Beginner</button>
				<button onclick="createBoard(8)">Medium</button>
				<button onclick="createBoard(12)">Expert</button>
			</p>
		
			<p class="timer">
				<h3>Timer:</h3>
				<span class="time">00:000</span>
			</p>
		</div>
		
		<table>
			<tbody class="board"></tbody>
		</table>

			<button class="restart-btn" onclick="onInitGame()">Restart</button>
		

		<script src="js/util.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
